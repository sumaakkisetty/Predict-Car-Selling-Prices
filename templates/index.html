<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #333333;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #388e3c;
        }
        .prediction {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #1b5e20;
        }
        .prediction h2 {
            margin-top: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estimate Your Car's Value</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="year">Manufacturing Year</label>
                <input type="number" id="year" name="Year" required>
            </div>
            <div class="form-group">
                <label for="present_price">Current Price (in lakhs)</label>
                <input type="number" step="0.01" id="present_price" name="Present_Price" required>
            </div>
            <div class="form-group">
                <label for="kms_driven">Distance Driven (in kms)</label>
                <input type="number" id="kms_driven" name="Kms_Driven" required>
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type</label>
                <select id="fuel_type" name="Fuel_Type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seller_type">Seller Category</label>
                <select id="seller_type" name="Seller_Type" required>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmission">Transmission Type</label>
                <select id="transmission" name="Transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="owner">Number of Owners</label>
                <input type="number" id="owner" name="Owner" required>
            </div>
            <div class="form-group">
                <button type="submit">Estimate Value</button>
            </div>
        </form>
        {% if prediction %}
        <div class="prediction">
            <h2>Estimated Car Value: â‚¹{{ prediction }} lakhs</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
